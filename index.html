<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
        <div class="score-box"> 
            <div class="user-score-title">Your Score</div>
            <div class="user-score">0</div>
        </div>
        <div class="outer-box">
            <div class="game-board">
                <button class="squares" id="1A"></button>
                <button class="squares" id="1B"></button>
                <button class="squares" id="1C"></button>
                <button class="squares" id="2A"></button>
                <button class="squares" id="2B"></button>
                <button class="squares" id="2C"></button>
                <button class="squares" id="3A"></button>
                <button class="squares" id="3B"></button>
                <button class="squares" id="3C"></button>
            </div>
        </div>
        <div class="score-box"> 
            <div class="comp-score-title">Comp Score</div>
            <div class="comp-score">0</div>
        </div> 
    </div>   
    <button class="restart" id="reset">RESTART</button>
    <div class="popup">
        <button class="x">x</button>
        <div class="game-status">You Lost!</div>
    </div>
</body>
</html>
